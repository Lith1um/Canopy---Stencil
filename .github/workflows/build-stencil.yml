name: Increment Package Version

# on:
#   pull_request:
#     types: [closed]
#     branches:
#       - main

on:
  push:
    branches:
      - "actions"

jobs:
  increment-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Increment Version
        run: |
          cd stencil-lib && npm version patch -m "Bump version to %s [skip ci]"
          cd ../angular && npm version patch -m "Bump version to %s [skip ci]"
          cd projects/canopy-stencil-angular && npm version patch -m "Bump version to %s [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit Changes
        run: |
          git config user.email "$(git log -n 1 --pretty=format:%ae)"
          git config user.name "$(git log -n 1 --pretty=format:%an)"
          git add --all
          git commit -m "Bump package version [skip ci]"
      - name: Create Git Tag
        run: |
          TAG=$(node -p "require('./stencil-lib/package.json').version")
          git tag "v$TAG"
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true