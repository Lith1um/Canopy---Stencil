<cpy-page-content>
  <h3 style="font-weight: 600; font-size: 1.5rem; line-height: 2; border-bottom: 1px solid var(--cpy-bg-basic-border)">
    Input Number
  </h3>
  
  <p style="margin-top: 1rem; margin-bottom: 2rem;">
    Canopy Number inputs display a form input for generic numeric values. They are referenced using the &lt;cpy-input-number&gt; custom HTML element.
  </p>
  
  <h3 id="examples" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Examples</h3>
  <div style="display: flex; flex-direction: column; width: 100%; margin-top: 1rem; margin-bottom: 2rem; gap: 1rem;">
    <cpy-input-number id="input-number-comp" label="Number Input" size="small" disabled>
      <cpy-icon slot="prefix">euro</cpy-icon>
    </cpy-input-number>
    <cpy-input-number id="input-number-comp-2" required label="Number Input">
      <cpy-icon slot="prefix">attach_money</cpy-icon>
    </cpy-input-number>
    <cpy-input-number label="Number Input" size="large">
      <cpy-icon slot="prefix">currency_pound</cpy-icon>
    </cpy-input-number>
  </div>
  
  <h3 id="usage" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Usage</h3>
  
  <div style="margin-top: 1rem; margin-bottom: 2rem;">
    <cpy-code-block id="input-number-html-example" language="html"></cpy-code-block>
  </div>
  
  <h3 id="props" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Properties</h3>
  <cpy-table id="input-number-props" style="margin-top: 1rem; margin-bottom: 2rem;"></cpy-table>
  
  <h3 id="events" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Events</h3>
  <cpy-table id="input-number-events" style="margin-top: 1rem; margin-bottom: 2rem;"></cpy-table>
  
  <h3 id="slots" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Slots</h3>
  <cpy-table id="input-number-slots" style="margin-top: 1rem; margin-bottom: 2rem;"></cpy-table>
</cpy-page-content>
